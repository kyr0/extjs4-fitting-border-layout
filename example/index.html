<!DOCTYPE html>
<html>
<head>
    <title>Fitting Border Layout example</title>

    <link href="../library/ext-4.1.2a/resources/css/ext-all.css" rel="stylesheet" type="text/css" />

    <script src="../library/ext-4.1.2a/ext-all-debug-w-comments.js" type="text/javascript"></script>

    <!-- Include layout -->
    <script src="../src/Ext/ux/layout/container/FittingBorder.js" type="text/javascript"></script>
</head>
<body>

    <h1>FittingBorder layout example</h1>

    <div id="container">

    </div>

    <br /><br />

    <div id="containerBorder">

    </div>


    <script type="text/javascript">

        // Create panel
        Ext.onReady(function() {

            var onAddItemClick = function(btn) {
                btn.ownerCt.add({
                    xtype: 'label',
                    text: 'Happy placeholder!'
                });
            }, onRemoveItemClick = function(btn) {

                var lastItemCnt = btn.ownerCt.items.items.length-1;
                if (btn.ownerCt.getComponent(lastItemCnt) && lastItemCnt > 1) {
                    btn.ownerCt.remove(btn.ownerCt.getComponent(lastItemCnt));
                }
            }, buildItems = function() {
                return [{
                    xtype: 'button',
                    text: 'Add item here',
                    handler: onAddItemClick
                }, {
                    xtype: 'button',
                    text: 'Remove item here',
                    handler: onRemoveItemClick
                }];
            };

            Ext.create('Ext.panel.Panel', {

                renderTo: 'container',
                layout: {
                    type: 'fittingborder',

                    // If enabled, the center, west and east regions grow but never shrink
                    noShrink: false
                },


                title: 'A growing border layout',

                height: 300,
                width: 500,

                items: [{
                    region: 'center',
                    items: buildItems()
                }, {
                    region: 'west',
                    layout: 'vbox',
                    items: buildItems()
                }, {
                    region: 'east',
                    layout: 'vbox',
                    items: buildItems()
                }, {
                    region: 'south',
                    layout: 'vbox',
                    items: buildItems()
                }, {
                    xtype: 'panel',
                    region: 'north',
                    layout: 'vbox',
                    items: buildItems()
                }]
            });
        });

    </script>

</body>
</html>
